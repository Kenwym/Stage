<!DOCTYPE html>
<html lang="en">
<head>
    <title  >WebRTC Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 


<style>
body {
    background-color: #f8f9fa;
    padding-top: 5rem;
}
.video-emitter {
    display: inline-block;
    position: relative;
}
.video-mirror {
    display: inline-block;
    position: relative;
}
.video-mirror video {
    transform: scaleX(-1);
}
.video-mirror video::-webkit-media-controls-panel {
    transform: scaleX(-1);
}
</style>
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">Demo WebRTC</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Réception</h2>
                <div class="video-emitter">
                <video controls id="receiver-video" width="100%" height="400px"></video>
                </div>
                <p>
                    <button id="start">Démarrer la conversation</button>
                </p>
            </div>
            <div class="col-sm-6">
                <h2>Envoi</h2>
                <div class="video-mirror">
                    <video controls id="emitter-video" width="100%" height="400px"></video>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
<script src="truc.css"></script>

</body>
</html>
